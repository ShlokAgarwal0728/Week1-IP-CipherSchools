<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mapping in HTML</title>
</head>
<body>
    <img src="https://jpeg.org/images/jpsearch-home.jpg" alt="House"
    srcset="small.jpg 480w,
            medium.jpg 800w, 
            large.jpg 1200w"
    sizes="(max-width: 480px) 240px,
            (max-width: 480px) 480px,
            (max-width: 480px) 960px"
    >
    <picture>
        <source media="(max-width: 500px)" srcset="https://www.w3schools.com/html/pic_trulli.jpg">
        <source media="(max-width: 900px)" srcset="https://www.w3schools.com/html/img_car.jpg">
        <img src="https://www.w3schools.com/html/img_food.jpg" alt="">
    </picture>

    <!-- Image Mapping -->

    <img src="https://www.w3schools.com/html/workplace.jpg" alt="workspace" usemap="#workspace">

    <map name="workspace">
        <area shape="rect" coords="34,44,270,350" href="computer.html" alt="computer">
        <area shape="rect" coords="290,172,333,250" href="phone.html" alt="Phone">
        <area shape="circle" coords="337,300,44" href="cup.html" alt="Cup">
        <area shape="" coords="" href="" alt="">
    </map>
</body>
</html>
