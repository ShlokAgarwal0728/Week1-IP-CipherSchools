<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures and Captions in HTML</title>
</head>
<body>
    <figure>
        <img src="car.jpg" alt="Car" width="100%">
        <figcaption>This is the car</figcaption>
    </figure>
    <marquee behavior="alternate" direction="left">This is bootcamp's 1st Day</marquee>
</body>
</html>
