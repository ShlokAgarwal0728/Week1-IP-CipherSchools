<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <table>
        <!-- Table's title -->
        <thead>Table Of Content</thead>
        <!-- Table's Body -->
        <tbody>
            <!-- Table's Row -->
            <tr>
                <!-- Table's column heading -->
                <th>Name</th>
                <th>Place</th>
                <th>Animal</th>
                <th>Thing</th>
            </tr>
            <tr>
                <!-- Table data (Column) -->
                <td>Shruti</td>
                <td>Chattisgarh</td>
                <td>Dog</td>
                <td>Pen</td>
            </tr>
            <tr>
                <td>Anyones</td>
                <td>Any Place</td>
                <td>Dog</td>
                <td>Pen</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
